<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/banner.css">
    <link rel="stylesheet" href="./css/components/section.css">
    <link rel="stylesheet" href="./css/components/action.css">
    <link rel="stylesheet" href="./css/components/button.css">
    <link rel="stylesheet" href="./css/components/main-title.css">
    <link rel="stylesheet" href="./css/components/subtitle.css">
    <link rel="stylesheet" href="./css/components/box.css">
    <link rel="stylesheet" href="./css/components/skill-tec.css">
    <link rel="stylesheet" href="./css/components/progress-bar.css">
    <link rel="stylesheet" href="./css/components/wrapper-skill.css">
    <link rel="stylesheet" href="./css/components/card-project.css">
    <link rel="stylesheet" href="./css/components/wrapper-card.css">
 
</head>
<body>
    <header class="header">
        <img class="avatar" src="./images/perfil-pixel.png" alt="Foto de Nathalia Terra em pixel">
       
        <nav> 
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href=""lang="en">Download CV</a>
        </nav>
    </header>
    
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Nathalia Terra</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>

            <div class="navigation">
                <a class="button" href=""lang="en">Download CV</a>
                <a class="button" href="">Contatos</a> 
            </div>
        </div>
    </section> 
    
    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="./images/skiil-html.png" alt="Logo HTML5 em pixel art">
                <div class="right">
                    <h3 class="title">HTML</h3>            
                    <progress class="progress-bar" max="100" value="80">
                        80%
                    </progress>
                </div>                   
            </article>   
            <article class="skill-tec">
                <img class="icon" src="./images/skill-node.png" alt="Logo NodeJS em pixel art">
                <div class="right">
                    <h3 class="title">NodeJS</h3>            
                    <progress class="progress-bar" max="100" value="40">
                        40%
                    </progress>
                </div>                   
            </article>  
            <article class="skill-tec">
                <img class="icon" src="./images/skill-css.png" alt="Logo CSS3 em pixel art">
                <div class="right">
                    <h3 class="title">CSS</h3>            
                    <progress class="progress-bar" max="100" value="80">
                        80%
                    </progress>
                </div>                   
            </article>  
            <article class="skill-tec">
                <img class="icon" src="./images/skill-tdd.png" alt="Logo TDD em pixel art">
                <div class="right">
                    <h3 class="title">TDD</h3>            
                    <progress class="progress-bar" max="100" value="00">
                        0%
                    </progress>
                </div>                   
            </article>  
            <article class="skill-tec">
                <img class="icon" src="./images/skill-js.png" alt="Logo JavaScript em pixel art">
                <div class="right">
                    <h3 class="title">JavaScript</h3>            
                    <progress class="progress-bar" max="100" value="60">
                        60%
                    </progress>
                </div>                   
            </article>   
            <article class="skill-tec">
                <img class="icon" src="./images/skill-restAPI.png" alt="Logo RestAPI em pixel art">
                <div class="right">
                    <h3 class="title">Rest API</h3>            
                    <progress class="progress-bar" max="100" value="40">
                        40%
                    </progress>
                </div>                   
            </article> 
            <article class="skill-tec">
                <img class="icon" src="./images/skill-react.png" alt="Logo React em pixel art">
                <div class="right">
                    <h3 class="title">React</h3>            
                    <progress class="progress-bar" max="100" value="10">
                        10%
                    </progress>
                </div>                   
            </article>
            <article class="skill-tec">
                <img class="icon" src="./images/skill-UX.png" alt="Logo UX em pixel art">
                <div class="right">
                    <h3 class="title">UX</h3>            
                    <progress class="progress-bar" max="100" value="10">
                        10%
                    </progress>
                </div>                   
            </article> 
        </div>                        
    </section>

    <section class="section -bgBlack -bdFirst"> 
        <h2 class="main-title -second">Projetos</h2> 

        <div class="wrapper-card">
            <figure class="card-project -purple">
                <img class="logo" src="./images/dio-logo.png" alt="Logo da DIO">
            </figure>
            <figure class="card-project">
                <img class="logo" src="./images/jogo-memoria.png" alt="Foto de um jogo da memória com as cartas fechadas e fundo de halloween">
            </figure>
            <figure class="card-project -pink">
                <img class="logo" src="./images/perfil-pixel.png" alt="Foto de perfil em pixel">
            </figure>
        </div>
    </section>
        
</body>
</html>
